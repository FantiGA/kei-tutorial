{% extends "base.html" %}
{% block body %}
    <div class="content">
        <h3>問題一覧</h3>
        <ul>
            {% for problem in problems %}
                <li>
                    <a href="{{ url_for("problems-index", user_id=user["id"]) }}">{{ record["id"] }} </a>
                </li>
            {% endfor %}
        </ul>
        {% if not articles %}
            <p>投稿された記事はありません</p>
        {% endif %}
    </div>
{% endblock %}
